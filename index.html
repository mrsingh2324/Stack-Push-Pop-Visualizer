<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/sv-logo3.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Stack Visualizer</title>
</head>
<body>
    <section class="outer-box">
        <div class="glitch-wrapper">
            <div class="glitch">
                Stack Visualizer
            </div>
        </div>
        <div class="container">
            <div id="stack"></div>
            <div class="controls">
                <div class="inp">
                    <input type="text" id="numberInput">
                    <br>
                    <container class="butsec">
                        <button id="pushBtn" class="custom-btn btn-15">Push</button>
                        <button id="popBtn" class="custom-btn btn-15">Pop</button>
                    </container>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
